l_english:
 nimscodd_the_hierarch:0 "하이어라키급 전함"
 nimscodd_the_hierarch_desc:0 "드워프와 노움 기술자들은 마침내 이 대량의 철갑으로 이루어진 공학적 경이를 완성해냈습니다. 이 전함의 철갑과 함포는 이를 바다의 제왕으로 만듭니다."
 nimscodd_prepare_reclamation_fleet_title:0 "수복 함대"
 nimscodd_prepare_reclamation_fleet_desc:0 "한때 칸노르에서 가장 큰 무역 중심지 중 하나였던 도시인 코드도란은 악랄한 초록비늘 코볼드 부족에 함락된 상황입니다. 도시와 주변 고지의 수복을 위해선 상륙할 때 우리 병력을 보호할 수 있는 함대를 만들어야 합니다."
 nimscodd_conquer_codderran_title:0 "코드도란 정복"
 nimscodd_conquer_codderran_desc:0 "코드도란은 한때 북부 빙해  최대의 무역 중심지 중 하나였습니다. 그러나 그 곳은 코볼트에 의해 폐허가 되었습니다. 이 도시를 탈환한다면, 우리는 다시 한번 북쪽으로 상업력과 군사력을 투사할 수 있습니다."
 nimscodd_resettle_codderran_title:0 "코드도란 재정착"
 nimscodd_resettle_codderran_desc:0 "비록 코드도란은 아군이 탈환하였지만, 여전히 우리 나라의폐허 속에 숨어 웅크리고 있는 코볼트들로 가득 차 있습니다. 코드도란이 예전처럼 대도시로 복구되려면 코볼트를 정리하고 우리 정착민들을 데려와야 합니다."
 hierarchy_restore_codderran_title:0 "코드도란의 가문들"
 hierarchy_restore_codderran_desc:0 "현재 코드도란은  노움들이 거주하고 있음에도, 칸노르 서부 해안에 있는 별 볼일 없는 무역항 중 하나입니다. 한때, 코드도란의 상업 가문들은 도시 전역에서 다양한 금속을 채굴하고 제조했었습니다. 우리가 도움을 준다면, 그들은 다시 한번 해낼 수 있을 겁니다."
 hierarchy_storm_isle_traders_title:0 "폭풍 제도의 무역업자들"
 hierarchy_storm_isle_traders_desc:0 "폭풍 제도는 한때 외딴 섬들로 이루어진, 본토에서 무시받는 벽지였습니다. 그러나 용의 기상 이후 많은 피난민들의 집이 되었고, 소박한 도시로 성장하였습니다. 우리의 투자가 있다면 섬의 상인들이 이곳을 지역의 주요 항구로 변화시킬 수 있을 것입니다."
 hierarchy_prepare_exploratory_fleet_title:0 "탐험 함대 준비"
 hierarchy_prepare_exploratory_fleet_desc:0 "고대 엘프들의 고향인 아엘란티르가 재발견되었고, 그 곳은 옛 선조 제국의 다양한 유물의 원산지라는 소문이 퍼지고 있습니다. 우리는 함대를 준비하고 이 소문이 사실인지 아닌지 조사해야 합니다."
 hierarchy_discover_aelantir_title:0 "아엘란티르 발견"
 hierarchy_discover_aelantir_desc:0 "소문이 사실이였습니다! 아엘란티르는 실제로 존재하며, 우리의 식민지 개척자들이 정착할 수 있을 정도로 풍요롭습니다. 이미, 도시들은 바다 건너로부터의 부름에 응답할 자원자들로 붐비고 있습니다."
 hierarchy_colonial_investments_title:0 "식민지 투자"
 hierarchy_colonial_investments_desc:0 "우리가 마주보아야 할 불운한 진실은, 우리의 긴 수명 때문에, 인구가 그렇게 빠르게 증가하지 않는다는 것입니다. 특히 이미 아엘란티르에서 자신들의 땅을 개척하려고 서두르고 있는 인간들과 하플링들에 비하면 말입니다. 국민들에 대한 이주 장려와 스몰 컨트리 출신의 식민지 개척민들을 우리와 함께하도록 초대함으로써, 이 차이를 상쇄할 수 있을 것입니다."
 hierarchy_establish_presence_title:0 "주둔지 설립"
 hierarchy_establish_presence_desc:0 " 우리가 아엘란티르에 많은 탐험가를 보냈지만, 아직까지 대륙에 진정한, 항구적인 주둔지를 구축하지는 못했습니다. 적절한 전초기지의 설립을 통해, 우리는 향후 대양 반대편의 개척을 위한 확고한 출발점을 확보할 수 있을 것입니다."
 hierarchy_found_noo_oddansbay_title:0 "누 오단스베이 설립"
 hierarchy_found_noo_oddansbay_desc:0 "달레르 지역은 자원이 특별히 풍부하지는 않지만, 풍부한 모피 생산량을 가진 곳입니다. 칸노르에서의 모피 수요의 지속적인 증가 덕에, 이곳에 영구히 주둔하는 것은 확실한 이득이 될 것입니다. 아엘란티르 지역에서 이 곳이 우리 본토와 지리적으로 가장 가까우니, 해 볼만 한 일입니다."
 hierarchy_establish_noo_widdechand_title:0 "누 위덴찬드 설립"
 hierarchy_establish_noo_widdechand_desc:0 "노루인의 땅은 아엘란티르에서 가장 비옥한 곳 중 하나이며, 모험가들과 식민지 강대국들 모두 그곳에서 치열한 경쟁을 벌이고 있습니다. 우리도 마찬가지로 참여해, 그 곳에 노움들로 구성된 주둔지를 설립해야만 합니다!"
 hierarchy_expand_noo_widdechand_title:0 "누 위덴찬드 확장"
 hierarchy_expand_noo_widdechand_desc:0 "누 위덴찬드 식민지는 대성공을 거두었지만, 노루인 지역의 일부만을 점유하고 있을 뿐입니다. 우리는 식민지를 확장하면서, 노움들을 위해 비옥한 이 곳을 더 확보해야 합니다."
 hierarchy_secure_noo_widdechand_title:0 "누 위덴찬드 확보"
 hierarchy_secure_noo_widdechand_desc:0 "노루인에 타국의 전력이 존재하는 한, 누 위덴찬드는 절대로 안전하지 않습니다. 우리는 노루인의 모든 땅이 우리의 것이 될 때까지, 필요하다면, 무력을 통해, 이 지역의 자산을 확보해야 합니다."
 nimscodd_deal_with_kobolds_title:0 "코볼트들을 다루기"
 nimscodd_deal_with_kobolds_desc:0 "코볼트들은 한때 우리의 땅이였던, 고대 도시들의 폐허 위에 자리잡고 있습니다. 우리는 선택의 갈림길 위에 서 있습니다. 이 괴물들을 우리의 고대 땅에서 쫓아낼까요, 아니면 동등히 대하면서 우리 사회에 통합시켜야 할까요?"
 nimscodd_resettle_dragondowns_title:0 "드래곤다운스 재정착"
 nimscodd_resettle_dragondowns_desc:0 "드래곤다운스는 이제 아군이 수복한 곳이고, 새로운 정착지를 위한 거대한 기회이기도 합니다. 님스코드와 해외로 추방당한 노움들은 과거의 하이어라키 지역에서의 새로운 삶을 열망하고 있습니다."
 nimscodd_resettle_capital_title:0 "수도 재정착"
 nimscodd_resettle_capital_desc:0 "아군이 수복한 오단스베이는 정착민들에게는 좋은 기회입니다. 칸노르 전역의 노움들이 고대의 수도로의 복귀를 열망합니다. 우리는 그들의 열정을 활용하면서, 그들이 정착하는데 필요한 모든 것을 제공해야 합니다."
 hierarchy_rebuild_oddansbay_title:0 "오단스베이 재건"
 hierarchy_rebuild_oddansbay_desc:0 "우리의 새로운 수도인 오단스베이는 용의 해안 전역과 유사하게 재건 과정에 있어 많은 진전을 이루었습니다. 하지만, 우리의 영토는 여전히 예전만큼은 번창하지 못했습니다. 오단스베이를 시작으로, 우리는 도시와 시골 모두를 재건하고, 어느 때 보다 더 크고 더 좋게 만들어야 합니다!""
 hierarchy_sildnamm_foundries_title:0 "실드남 제철공단"
 hierarchy_sildnamm_foundries_desc:0 "한때 실드남의 주조 공장들은 칸노르에서 가장 많은 양의 철과 강철을 생산했었습니다. 지역의 광산과 제조업에 대한 충분한 투자가 이루어진다면, 다시 한번 그럴 수 있습니다."
 hierarchy_rebuild_widdechand_title:0 "위덴찬드 재건"
 hierarchy_rebuild_widdechand_desc:0 "구 하이어라키 시절에 위덴찬드는 규모와 번영 면에서 오단스베이 다음으로 두 번째였습니다. 흔히 '동쪽의 오단스베이'라고 불리는 이 도시는 복구될 여지가 남아 있습니다. 재건을 시작할 시간입니다."
 hierarchy_restore_breadbasket_title:0 "빵바구니 복원"
 hierarchy_restore_breadbasket_desc:0 "반도의 남부 해안은 한때 번영한 농경지였고, 스몰 컨트리와 견줄 수는 없었지만, 여전히 많은 양의 식량을 생산하여 우리 민족을 먹여살렸습니다. 충분한 의지와 함께한다면, 노움들의 농지들은 다시 한번 과거의 영광을 되찾을 수 있을 겁니다."
 hierarchy_finish_reconstruction_title:0 "재건 완료"
 hierarchy_finish_reconstruction_desc:0 "많은 시간이 걸렸지만, 우리의 노력은 마침내 결실을 맺었습니다. 하이어라키는 이제 과거와 같이 번창하고 있다; 농지는 비옥하고, 도시는 번화하며, 광맥은 풍부합니다. 이제 재건이 끝났으니 외부로의 확장과 내정에 집중할 수 있게 되었습니다."
 hierarchy_establish_gommo_title:0 "곰모 설립"
 hierarchy_establish_gommo_desc:0 "곰모(Gommo) 또는 길드(Guild)는 하이어라키에서의 다양한 종류의 아티피서들이 모인 공적 집단입니다. 실험, 개발 및 혁신을 위한 전용 장소를 제공함으로써 우리는 집단의 지속적인 성장을 보장할 수 있습니다."
 hierarchy_design_hierarch_title:0 "하이어라키 설계"
 hierarchy_design_hierarch_desc:0 "이제 우리 나라는 칸노르에서 최고의 노움들과 드워프들을 만날 수 있게 됐으니 그들의 지식을 합쳐서 참으로 위대한 것을 만들어낼 수 있게 되었습니다. '하이어라키급' 은 바다를 가르는 선박들 중에서 가장 위대하며, 향후의 우리의 해상 지배권을 보장해줄 수 있을 것입니다."
 hierarchy_found_noo_nimscodd_title:0 "누 님스코드 설립"
 hierarchy_found_noo_nimscodd_desc:0 "폐허의 바다는 설탕, 차, 그리고 다양한 현금 작물 재배에 이상적인 장소이며, 아엘란티르의 가장 중요한 무역 중심지가 될 것입니다. 이 경제권의 한 부분을 차지하기 위해선, 우리는 이 지역의 섬에 노움 주둔지를 설립해야 합니다."
 hierarchy_colonise_noo_portnamm_title:0 "누 포트남 식민화"
 hierarchy_colonise_noo_portnamm_desc:0 "소루인의 밀림은 노움들의 정착지로는 적합하지 않은, 적대적인 장소입니다. 그러나 소루인은 폐허의 바다로 들어가는 네 곳의 입구 중 두 개를 장악하고 있어 전략적으론 요충지입니다. 즉, 노움 전초기지의 설립은 상당한 이득일 것입니다. 게다가 정글 속엔, 금이 있다는 소문도 있습니다."
 hierarchy_new_home_title:0 "노움을 위한 새로운 고향"
 hierarchy_new_home_desc:0 "많은 노력과 분투가 필요했지만, 우리의 노움 시민들은 의문을 표할 수 없을 정도로 명확히 아엘란티르에 새로운 고향을 설립했습니다. 한때 선조들이 거주하던 곳에, 우리는 지금 자리를 잡았고, 그 어느 때보다도 더 높은 곳에 도달할 것입니다!"
 nimscodd_prepare_reclamation_army_title:0 "수복군"
 nimscodd_prepare_reclamation_army_desc:0 "옛 고향의 수복을 위해선, 그곳을 점령하고 있는 코볼트를 물리칠 수 있는 군대를 구축해야 합니다. 그런 만큼 우리 군대는 우리의 능력 내에서 최대한 거대하고, 훌륭한 질을 갖춰야 합니다."
 nimscodd_begin_reconquest_title:0 "재정복 개시"
 nimscodd_begin_reconquest_desc:0 "우리의 이웃인 붉은비늘 코볼트는 우리가 극복해야 할 첫 번째 위협입니다. 놈들에게서 노움의 길을 확보해고 이어서 드래곤다운스 지역을 탈환함으로써 재정복의 교두보를 확보할 수 있을 것입니다."
 nimscodd_reclaim_capital_title:0 "수도 탈환"
 nimscodd_reclaim_capital_desc:0 "오단스베이는 한때 하이어라키의 보석이었고, 칸노르에서 가장 강력한 도시였고, 카스토나트마저도 비교할 수 없는 곳이였지만, 지금은 나머지 지역들과 마찬가지로 폐허가 되었습니다. 구 하이어라키의 복원이 목표라면, 우리는 반드시  수도를 되찾아야 합니다."
 nimscodd_conquer_dragonspine_title:0 "드래곤스파인 정복"
 nimscodd_conquer_dragonspine_desc:0 "높고 험준한 지형을 가진 드래곤스파인 산맥은 우리가 마주한 가장 큰 난관입니다. 모든 바위틈새와 절벽마다, 코볼트들의 매복이 예상됩니다. 하지만 저지대의 안전을 위해서, 산맥을 수복해야 합니다."
 nimscodd_resettle_dragonspine_title:0 "드래곤스파인 재정착"
 nimscodd_resettle_dragonspine_desc:0 "드래곤스파인 지역은 위험한 지형에도 불구하고, 개척을 위한 매력적인 거주지입니다. 많은 양의 철, 구리, 그리고 심지어 금에 대한 소문은 일확천금을 꿈꾸는 사람들이 이 곳에 자리잡도록 만들었습니다. 사실이든 아니든, 우리는 이 소문들을 유리하게 활용할 수 있습니다."
 hierarchy_restore_government_title:0 "하이어라키 재건"
 hierarchy_restore_government_desc:0 "우리는 스스로를 하이어라키라 부릅니다. 우리는 고대 하이어라키의 영토에서 거주하고 있습니다. 그러나 우리는 하이어라키처럼 통치하지는 않고 있습니다. 이는 변화해야 합니다! 우리는 과학자들, 기술자들, 그리고 아티피서들이 구성원인 고대의 전통적인 진정한 기술관료정으로 통치할 것입니다."
 hierarchy_reopen_foddimadd_title:0 "유리 공예 부활"
 hierarchy_reopen_foddimadd_desc:0 "포디마드는 한때 세계에서 가장 위대한 유리공업의 고향이였고, 장식과 공학적 목적 모두를 위해 활용된 역사상 가장 섬세하고 복잡한 유리제품들 중 일부를 생산했었습니다. 우리는 유리공업을 재시작할 것이고, 아티피서들이 필요로 하는 모든 정교한 부속물의 요구를 충족시킬 것입니다."
 hierarchy_build_baycodds_title:0 "베이코드 개발"
 hierarchy_build_baycodds_desc:0 "섀터드 베이 만 안에 존재하는 베이코드 제도 지역의 섬들은, 데임스터라 불리우는 가장 가치있는 금속이 묻혀 있는 것으로 밝혀졌습니다. 우리는 섬의 데임스터 광산들과 그 주변의 도시들을 확장시킬 것이고, 이는 하이어라키에 확실한 부를 가져다 줄 것입니다."
 hierarchy_norbit_gold_title:0 "노르비트의 금"
 hierarchy_norbit_gold_desc:0 "대부분의 드래곤스파인 지역이 채굴되었지만, 노르비트의 진정한 잠재력을 지금 발견했습니다. 바로 금입니다. 그것도 아주 많이 말입니다. 우리는 그 지역에 정착지를 건설하고, 이를 통해 산맥을 가로지르는 거대한 금맥에 닿을 수 있어야만 합니다."
 hierarchy_conquer_lorenans_reach_title:0 "로레난스 리치 점령"
 hierarchy_conquer_lorenans_reach_desc:0 "로레난스 리치는 로렌티쉬인들이 주로 거주하지만, 루비 산맥과 레드글레이즈 산맥이라는 두 거대한 자연적 방벽의 북쪽에 위치해 있기 때문에 전략적으로 매우 중요합니다. 우리가 남쪽의 침입으로부터 스몰 컨트리의 거점를 확보하려면, 이 곳은 확보해야만 합니다."
 hierarchy_protect_rubyhold_title:0 "루비홀드 보호"
 hierarchy_protect_rubyhold_desc:0 "루비홀드는 고립되었고 혼자입니다. 서쪽은 로렌트, 동쪽은 안베나르에 의해 위협을 받고 있습니다. 그들을 위해서, 우리는 루비홀드의 드워프들을 보호해야만 합니다."
 hierarchy_establish_noo_coddorran_title:0 "누 코드도란 설립"
 hierarchy_establish_noo_coddorran_desc:0 "부서진 바다의 섬들은 춥고 사람이 살기 힘든 곳입니다. 그러나 여름 동안 이 곳은 윈과 에오르단드 지역간의 직접적인 교역로가 됩니다. 만약 우리가 이 바다를 통제할 수 있다면, 우리는 그 어느 때보다도 더 멀리 우리의 영역을 확장할 수 있을 것입니다."
 hierarchy_ynnic_expedition_title:0 "윈 지역 탐험"
 hierarchy_ynnic_expedition_desc:0 "누 코드도란의 남쪽에는 아엘란티르에서 가장 부유한 땅 중 하나인 윈의 광대한 강 계곡이 존재합니다. 우리는 이 거대하고 비옥한 땅을 확보하기 위해 남쪽으로 모험을 해야 합니다."
 hierarchy_secure_the_tributaries_title:0 "지류 확보"
 hierarchy_secure_the_tributaries_desc:0 "윈 강의 확보 하나만으로도 위대한 업적이긴 하지만, 이는 우리의 방어선을 동에서부터 서쪽으로 넓게 퍼트리는 결과를 낳을 것입니다. 그렇기에 우리는 윈 강의 지류를 확보하고, 분지의 양쪽을 아우르는 산의 자연적 경계까지 식민지의 경계를 확장해야만 합니다."
 hierarchy_viceroyalty_middanbit_title:0 "누 미드단비트 부왕령"
 hierarchy_viceroyalty_middanbit_desc:0 "마침내 수십 년의 투쟁 끝에 윈의 모든 지역이 우리의 것이 되었습니다. 이 땅들을 우리가 통제할 수 있게 된 이상, 우리는 행정부를 누 미드단비트 부왕령이라는 하나의 중앙집권적인 조직으로 재편해야 합니다."
 nimscodd_reach_out_title:0 "외부와의 접촉"
 nimscodd_reach_out_desc:0 "단독으론, 님스코드는 로렌트와 가웨드라는 거인 사이에 갇히게 됩니다. 둘 중 하나, 혹은 안베나르의 황제와 동맹을 맺는다면, 우리 나라의 생존을 보장할 수 있습니다."
 hierarchy_conquer_dragonhills_title:0 "드래곤힐 정복"
 hierarchy_conquer_dragonhills_desc:0 "드래곤힐 지역은 하이어라키가 가장 느슨하게 지배하고 있던 땅이었고, 세월이 흐르면서 알레닉 변경의 가웨디족의 본거지가 되었습니다. 그러나 우리는 여전히 그 지역에 대한 권리를 가지고 있고, 권리를 집행하는 것은 우리의 북쪽 방어에 도움이 될 것입니다."
 nimscodd_conquer_caves_title:0 "동굴 정복"
 nimscodd_conquer_caves_desc:0 "용의 기상 때, 수백만의 코볼트들이 드래곤하이트에 있는 동굴들에서 쏟아져 나왔습니다. 그들이 동굴들을 확보하고 있는 한, 우리는 결코 안전할 수 없습니다."
 nimscodd_finish_kobolds_title:0 "정착의 끝"
 nimscodd_finish_kobolds_desc:0 "용의 해안의 최후의 지역이 우리를 기다리고 있습니다. 드레곤뎁스, 고대로부터 이어진 코볼트들의 고향입니다. 전통적으로 노움들의 고향은 아니지만, 몇몇은 여전히 노움들의 거주지를 만들고 싶어합니다. 이미 다양한 정착민들이 동굴을 향해 가고 있습니다."
 hierarchy_fortify_peninsula_title:0 "반도 요새화"
 hierarchy_fortify_peninsula_desc:0 "하이어라키 지배 하에 있는 반도는 북쪽, 남쪽, 서쪽은 대양으로, 동쪽은 드래곤하이트 지역으로 보호받습니다. 그러나 산과 바다가 만나는 곳에서 우리의 자연적 방어선은 무력화됩니다. 우리는 지리적으로 구성된 장벽 사이에 노움식 설계를 통한 방어 시설을 구축해야 합니다."
 hierarchy_mine_dragonspine_title:0 "드래곤스파인 채굴"
 hierarchy_mine_dragonspine_desc:0 "드래곤스파인 지역은 오늘날 많은 노움들의 본거지이지만, 매장된 광물 자원은 아직 개발되지 않은 상태입니다. 우리는 남쪽의 생산 시설들에 원자재를 보급하기 위해 북부의 개척지를 개발해야 합니다."
 hierarchy_industrialize_title:0 "노움 산업"
 hierarchy_industrialize_desc:0 "우리의 아티피서들은 우리가 알고 있던 세상을 바꿀 수 있는 기술을 발견했습니다. 바로 증기기관입니다. 이는 마술 없이도 훌륭한 기계와 메커니즘을 만들 수 있는 능력입니다. 우리는 산업혁명을 일으키기 위해 가능한 한 많은 석탄을 추출해야 합니다!"
 hierarchy_push_south_title:0 "남쪽으로 진군"
 hierarchy_push_south_desc:0 "스몰 컨트리를 해방시키기 위해, 우리는 로렌트의 영토인, 남부로 진군하고, 포트로이 남쪽의 레드풋 하플링을 해방해야 합니다."
 hierarchy_liberate_redfoots_title:0 "레드풋 해방"
 hierarchy_liberate_redfoots_desc:0 "로렌트의 지배하에 있는 레드풋 하플링들은 해방되어야 합니다. 그 결과가 장미 왕들과의 충돌이라면, 기꺼이 그리 할 것입니다."
 hierarchy_unite_viswall_title:0 "통합 비스월"
 hierarchy_unite_viswall_desc:0 "스몰 컨트리(Small Country)에서 가장 큰 도시인 비스월은 오랫동안 남북으로 나뉘어 있었습니다. 우리는 이 분단된 두 반쪽을 하나의 도시로 통합해야 하고, 이는 당연히 노움의 보호 아래에 있을 것입니다."
 hierarchy_integrate_halflings_title:0 "하플링 통합"
 hierarchy_integrate_halflings_desc:0 "레드풋이든, 블루풋이든, 비스풋이든 스몰 컨트리의 반쪽이 해방되었습니다. 그러나 그들 중 다수는 우리를 해방자라기보다는 그저 또 다른 정복자로 보고 있습니다. 우리는 그들을 우리 행정부에 통합시켜야 하며, 그런 견해를 완전히 해소해야 합니다."
 hierarchy_contact_nortiochand_title:0 "노티오찬드 접촉"
 hierarchy_contact_nortiochand_desc:0 "<This update, the glaciers remain empty>"
 hierarchy_dolindha_conquests_title:0 "돌린다 정복"
 hierarchy_dolindha_conquests_desc:0 "돌린다는 윈의 가장 북쪽에 있는 루인본 거주지입니다. 강과 계곡의 중심인, 돌린다를 지배하는 자는 윈을 지배하는 셈입니다."
 hierarchy_sarda_conquests_title:0 "사드하 정복"
 hierarchy_sarda_conquests_desc:0 "파멸의 절벽에서 윈과 노루인이 만나는곳은 사드하 지역이라 불립니다. 그곳은 또한 루인본 권역 중 가장 많은 인구가 거주하는 곳이기도 합니다. 우리 스스로 강 전체를 안전하게 지키기 위해서는 노움이 사르다를 다스리는 것을 확실히 해야 합니다."
 nimscodd_allies_south_title:0 "남쪽의 동맹"
 nimscodd_allies_south_desc:0 "남쪽 포트남의 크리크 노움들은 이 지역에서 유일하게 친근한 세력 중 하나입니다. 우리는 그들에게 우정의 손을 내밀어야 합니다. 그리고 그들이 직면할 수 있는 어떤 위협으로부터도 그들을 보호해야 합니다, 그들 또한 우리를 보호하려 나설 정도로 말입니다."
 hierarchy_unite_portnamm_title:0 "포트남 통합"
 hierarchy_unite_portnamm_desc:0 "포트남에 있는 우리의 동맹들은 오랫동안 좋은 친구였고, 이제 우리가 모든 노움들을 위한 국가를 만들었으니 그들의 배재는 불가능합니다. 우리는 자치도시로서 하이어라키의 한 부분이 되도록 그들을 초대할 것입니다."
 hierarchy_route_south_title:0 "남부로 통하는 땅"
 hierarchy_route_south_desc:0 "블랙 아이스 시대 동안, 레버리안(Reverian)은 현재 약탈자(Reaver)의 해안이라고 불리는 곳에 정착했습니다. 우리는 이 땅을 재정복해야 합니다. 포트남으로 가는 육로의 확보와 동시에 스몰 컨트리를 해방시킬 수 있는 잠재적 교두보의 확보를 위해서입니다."
 hierarchy_secure_south_title:0 "남부 확보"
 hierarchy_secure_south_desc:0 "포트남으로 가는 남부 경로는, 비록 지금은 우리 군이 확보하고 있지만, 여전히 외세의 침입에 노출되어 있습니다. 우리는 적의 손에 넘어가지 않도록 일련의 요새를 구축해야 합니다."
 hierarchy_prepare_small_expedition_title:0 "스몰 컨트리 원정 준비"
 hierarchy_prepare_small_expedition_desc:0 "우리의 서쪽엔, 하플링들이 인간 지배자들에 의해 억압받고 있습니다. 우리는 스몰 컨트리의 해방을 위해 군을 준비해야 하고, 하플링들을 우리의 자비로운 지배 아래로 돌려놓아야 합니다."
 hierarchy_push_east_title:0 "동부 진군"
 hierarchy_push_east_desc:0 "스몰 컨트리의 해방을 위해선 동쪽의 가웨드 땅으로의 진격을 통해, 포트로이 북쪽의 블루풋 하프링족을 해방시켜야 합니다."
 hierarchy_liberate_bluefoots_title:0 "블루풋 해방"
 hierarchy_liberate_bluefoots_desc:0 "가웨드의 지배하에 있는 블루풋 하프링들은 해방되어야 합니다. 그 결과가 독수리 왕들과의 충돌이라면, 기꺼이 그리 할 것입니다."
 hierarchy_prepare_imperial_incursion_title:0 "제국 침공"
 hierarchy_prepare_imperial_incursion_desc:0 "비록 우리가 스몰 컨트리의 대부분을 해방시켰지만, 많은 하플링들은 더욱 서쪽인, 안벤나르 제국 치하에서 살고 있습니다. 만일 우리가 황제와 맞서기로 결정했다면, 우리 군을 그에 맞게 준비해야 할 것입니다."
 hierarchy_liberate_imperials_title:0 "제국 치하에서의 해방"
 hierarchy_liberate_imperials_desc:0 "오랫동안 안베나르에게 억압받았던 제국 하플링들을 해방시켜야 합니다! 우리가 진정으로 스몰 컨트리의 해방자라 자칭하기 위해선, 비펙은 제국 치하에서 해방되어 우리의 보호 아래 있어야 합니다."
 hierarchy_halflings_liberated_title:0 "해방된 하플링"
 hierarchy_halflings_liberated_desc:0 "끝났습니다. 많은 세월이 지나고 수많은 생명을 잃은 후, 하플링들은 해방되었습니다. 우리는 하플링들의 해방자로써, 굳건히 서 있습니다."
 
 
 nimscodd_conquer_codderran_modifier:0 "코드도란 정복함"
 nimscodd_reclamation_fleet_modifier:0 "수복 함대"
 nimscodd_gnomish_diplomacy:0 "노움 외교"
 nimscodd_kobold_cores:0 "계획 수립됨"
 hierarchy_rebuild_oddansbay_modifier:0 "대재건 투자"
 hierarchy_manpower_modfier:0 "드래곤힐 수복됨"
 hierarchy_industrial_revolution:0 "노움 산업혁명"
 hierarchy_discover_aelantir_modifier:0 "신세계"
 hierarchy_lots_of_colonists:0 "식민개발 투자"
 hierarchy_presence_modifier:0 "아엘란티르 교두보"
 hierarchy_noo_widdechand_establish_modifier:0 "누 위덴찬드 설립"
 hierarchy_loyal_colonies:0 "식민지 충성"
 hierarchy_citadel:0 "노움 요새"
 hierarchy_halfling_integration_modifier:0 "하플링 통합"
 hierarchy_small_country_modifier:0 "스몰 컨트리의 보호자"
 hierarchy_dwarven_cannons:0 "드워프제 대포"
 hierarchy_noo_nimscodd_modifier:0 "섬들을 향해"
 hierarchy_colonise_portnamm_modifier:0 "소루인 통제"
 hierarchy_viceroyalty_modifier:0 "누 미드단비트 "
 hierarchy_new_home_modifier:0 "노움들을 위한 새로운 고향"
 nimscodd_the_hierarch_designed:0 "하이어라키 설계"
 nimscodd_design_the_heirarch_tt:0 "하이어라키급 전함 건조 허가됨"
 nimscodd_reconstruction_tt:0 "우리의 행정력은 재건기간 동안 효율이 떨어지겠지만 마무리되면 효율은 회복될 것입니다."
 nimscodd_kobold_choice_tt:0 "코볼트들의 통합 혹은 제거에 대한 결정은 해안지역에 대한 우리의 재식민 과정의 성격에 변화를 불러올 것입니다."
 
 
 gnomish.1.t:0 "하이어라키가 접촉해 오다"
 gnomish.1.d:0 "북쪽에 있는 우리의 동맹인 노움 하이어라키가 우리에게 서신을 보냈고, 그 서한에 따르면 그들은 모든 노움들을 위한 보금자리를 만들고자 하고 있으며, 그 결과로 자치도시로서 그들과 함께할 수 있는 선택권을 우리에게 제시해 왔습니다."
 gnomish.1.a:0 "당연히 받아들인다!"
 gnomish.1.b:0 "절대 불가라 말하도록!"
 
 gnomish.2.t:0 "포트남이 받아들이다"
 gnomish.2.d:0 "포트남 시에서 우리 서신에 답장했고 하이어라키에 속할 것에 동의한다 전해 왔습니다! 유혈사태 없이 우리 두 나라는 통일되었습니다."
 gnomish.2.a:0 "그들을 두팔 벌려 환영하라!"
 
 gnomish.3.t:0 "포트남의 거절"
 gnomish.3.d:0 "포트남은 우리의 관대한 제안을 거절하며, 독립을 유지하겠다고 말했습니다."
 gnomish.3.a:0 "그들은 하이어라키에 속할 것이다, 필요하다면 무력을 통해서라도."
 
